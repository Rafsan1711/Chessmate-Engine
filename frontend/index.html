<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMate AI - Opening Explorer</title>
    
    <!-- External Libraries CSS (CDN) -->
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
      crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♟️</text></svg>">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-brand"><a href="#home">♔ ChessMate AI</a></h1>
            <div class="nav-links">
                <a href="#home" data-route="home" class="active">Home</a>
                <a href="#explorer" data-route="explorer">Explorer</a>
                <a href="#play" data-route="play">Play vs Engine</a>
                <a href="https://github.com/Rafsan1711/Chessmate-Engine" target="_blank">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area (SPA Router will load content here) -->
    <main id="app-container">
        <!-- Content will be injected by JavaScript router -->
        <div class="loading-overlay">Loading...</div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ChessMate AI. Open Source Project.</p>
        </div>
    </footer>

    <!-- Sounds (As per your template) -->
    <!-- The move logic in BoardComponent.js will look for these IDs -->
    <audio id="moveSound" src="assets/audio/move.mp3"></audio>
    <audio id="captureSound" src="assets/audio/capture.mp3"></audio>
    <audio id="promoteSound" src="assets/audio/promote.mp3"></audio>
    <audio id="castlingSound" src="assets/audio/castling.mp3"></audio>
    <audio id="incorrectMoveSound" src="assets/audio/incorrect-move.mp3"></audio>
    <audio id="checkSound" src="assets/audio/check.mp3"></audio>
    <audio id="checkmateSound" src="assets/audio/checkmate.mp3"></audio>

    <!-- Core Libraries (Loaded from CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" crossorigin="anonymous"></script>
    
    <!-- Local Libraries -->
    <!-- Note: chess.min.js must be in frontend/assets/js/lib/ -->
    <script src="assets/js/lib/chess.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>

    <!-- Modular JavaScript Files -->
    <script src="assets/js/services/ApiService.js"></script>
    <script src="assets/js/services/ModelService.js"></script> 
    <script src="assets/js/services/RouterService.js"></script>
    <script src="assets/js/components/BoardComponent.js"></script>
    <script src="assets/js/components/StatsTableComponent.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
